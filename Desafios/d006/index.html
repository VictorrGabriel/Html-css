<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>
        Em Htm5, podemos inserir os elementos da lista a seguir. Passe o maouse <br>
        Sobre os itens para descubrir qual tag devera ser usada em cada caso.
    </p>

    <ul>
        <li title="use a tag &lt;p&gt;">Paragráfo</li>
        <li title="use a tag &lt;h1,h2...h6&gt;">Título</li>
        <li title="use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="use a tag &lt;ol&gt;">Lista numerada</li>
        <li title="use a tag &lt;ul&gt;">Lista de Marcadores</li>
    </ul>
    
</body>
</html>
