<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundo</title>
    <style>
      div.quadrado {
        border: 2px solid black;
        width: 300px;
        height: 300px;
        display: inline-block;
        background-color: aliceblue;
        border-radius: 15px;
      }

      div#q1 {
        background-image: url('imagens/imagens-cap19/wallpaper001.jpg');
      }

      div#q2 {
        background-color: aqua;
      }

      div#q3 {
        background-image: linear-gradient(to bottom, rgb(142, 95, 0), rgb(255, 167, 3));
      }
    </style>
  </head>
  <body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
  </body>
</html>
