<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
        td{
            border: solid 2px black;
            padding: 10px;
            text-align: center;
            vertical-align: middle; 
        }
    </style>
  </head>
  <body>
    <h1>Minha priemra tabela</h1>
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
    <!-- hierarquia de tabelas
    1° table
    2° table row
    3° table header
    4° table data
      -->
      <!-- O fechamento das tags <tr> e <td> não são obrigatórios no html5 -->
  </body>
</html>
