<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testes forms</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                0
            </output>
            <!-- output não envia nenhum resultado, é apenas para mostrar algo!! -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
